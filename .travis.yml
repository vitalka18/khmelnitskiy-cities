language: node_js
cache:
  bundler: true
  directories:
    - node_modules
node_js:
  - "10"
install:
  - npm i -g mocha
  - npm i -g semantic-release-cli
  - npm install
script:
  - npm run test:single
  - npm run check-coverage
after_success: 
  - npm run report-coverage
  - npm run semantic-release


